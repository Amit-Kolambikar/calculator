<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advanced Calculator</title>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
</head>

<body class="container">
    <section class="row">
        <div class="twelve columns">
            <h2 class="align-center uppercase-text">Calculator</h2>
        </div>
    </section>
    <section class="boxofcalc">
        <form class="row align-center">
            <input type="number" min="-9999999999999999" max="9999999999999999" id="number-input">
        </form>
        <div class="row move-down">
            <div class="buttons">
                <button class="btn blue ">x!</button>
                <button class="btn blue ">(</button>
                <button class="btn blue ">)</button>
                <button class="btn blue ">%</button>
                <button class="btn blue ">&radic;</button>
                <button class="btn red ">AC</button>
                <button class="btn red ">DEL</button>
            </div>
        </div>
        <div class="row ">
            <div class="buttons">
                <button class="btn blue ">SIN</button>
                <button class="btn blue ">TAN</button>
                <button class="btn blue ">COS</button>
                <button class="btn orange numbers">7</button>
                <button class="btn orange numbers">8</button>
                <button class="btn orange numbers">9</button>
                <button class="btn blue ">&divide;</button>
            </div>
        </div>
        <div class="row ">
            <div class="buttons">
                <button class="btn blue ">&pi; </button>
                <button class="btn blue ">LN</button>
                <button class="btn blue ">LOG</button>
                <button class="btn orange numbers">4</button>
                <button class="btn orange numbers">5</button>
                <button class="btn orange numbers">6</button>
                <button class="btn blue ">x</button>
            </div>
        </div>
        <div class="row ">
            <div class="buttons">
                <button class="btn blue "><i>e</i>
                </button>
                <button class="btn blue ">SQR</button>
                <button class="btn blue " style="padding-left:10px;">CUBE</button>
                <button class="btn orange numbers">1</button>
                <button class="btn orange numbers">2</button>
                <button class="btn orange numbers">3</button>
                <button class="btn blue ">-</button>
            </div>
        </div>
        <div class="row ">
            <div class="buttons">
                <button class="btn blue ">00</button>
                <button class="btn blue " style="padding-left:10px;">SAVE</button>
                <button class="btn blue ">x<sup>y</sup> </button>
                <button class="btn orange numbers">0</button>
                <button class="btn blue ">.</button>
                <button class="btn green ">=</button>
                <button class="btn blue ">+</button>
            </div>
        </div>       
    </section> <br> <br> <br>
     <div class="row">
            <div class="align-center">
                <iframe src="https://ghbtns.com/github-btn.html?user=Amit-Kolambikar&repo=calculator&type=star&count=true&size=large" frameborder="0" scrolling="0" width="120px" height="30px"></iframe>
            
                <iframe src="https://ghbtns.com/github-btn.html?user=Amit-Kolambikar&type=follow&count=true&size=large" frameborder="0" scrolling="0" width="290px" height="30px"></iframe>
         
                <iframe src="https://ghbtns.com/github-btn.html?user=Amit-Kolambikar&repo=calculator&type=fork&count=true&size=large" frameborder="0" scrolling="0" width="158px" height="30px"></iframe>
            </div>
        </div>
    <script src="js/main.js"></script>
</body>

</html>
